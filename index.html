<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Crie seu evento</title>
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Crie e compartilhe seu evento.</h1>
                <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
            </header>

            <form id="my-form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do Evento</legend>
                        <div class="input-wrapper">
                            <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                            <input id="event-title" required minlength="8" type="text">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                            <input id="event-link" required type="url">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                            <input id="event-whatsapp" required type="number">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-info">Informações extras</label>
                            <textarea name="" id="event-info" cols="30" rows="10"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-category">Categoria<span>(somente números)</span></label>
                            <select id="event-category" type="number">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Privacidade</legend>
                        <div class="input-wrapper">
                            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                            <input id="event-email" required type="email">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input id="event-password" required type="password">
                        </div>
                        <div class="checkbox-wrapper">
                            <input id="event-privacy" type="checkbox">
                            <label for="event-privacy">Evento privado</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Dia e hora</legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input id="event-date" required type="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input id="event-begin" required type="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input id="event-end" required type="time">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <input class="button" type="submit" form="my-form" value="Salvar evento">
            </footer>
        </div>
    </body>
</html>
